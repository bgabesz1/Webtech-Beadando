<div class="center">
    <h2>Bejelentkezés:</h2>
    <form [formGroup]="createForm" class="form container">
        <mat-form-field class="form-element full-width">
            <mat-label>Username</mat-label>
            <input
                matInput
                type="text"
                formControlName="usrname"
            />
        </mat-form-field>
        <br />
        <mat-form-field class="form-element full-width">
            <mat-label>Password</mat-label>
            <input
                matInput
                type="password"
                formControlName="psw"
            />
        </mat-form-field>
    </form>
    <button
            mat-button
            (click)="submitForm()"
        >
            Confirm
        </button>
</div>
<div class="button-container">
    Registrációhoz kattints ide :
	<button mat-fab color="primary" (click)="register()">
		<mat-icon>add</mat-icon>
	</button>
</div>
