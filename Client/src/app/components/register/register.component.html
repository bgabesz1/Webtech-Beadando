<h2 mat-dialog-title>Regisztráció:</h2>

<mat-dialog-content class="mat-typography">
	<form [formGroup]="createForm" class="form container">
		<mat-form-field class="form-element">
			<mat-label>Felhasználó név:</mat-label>
			<input
				matInput
				type="text"
				formControlName="usrname"
			/>
		</mat-form-field>
		<br />
		<mat-form-field class="form-element">
			<mat-label>Jelszó:</mat-label>
			<input
				matInput
				type="password"
				formControlName="psw"
			/>
		</mat-form-field>
        <br />
        <mat-form-field class="form-element">
			<mat-label>E-mail cím:</mat-label>
			<input
				matInput
				type="text"
				formControlName="email"
			/>
		</mat-form-field>

	</form>
</mat-dialog-content>

<mat-dialog-actions align="end">
	<button mat-button mat-dialog-close cdkFocusInitial>Mégse</button>
	<button
		mat-button
		[mat-dialog-close]="true"
		(click)="submitForm()"
		[disabled]="!createForm.valid"
	>
		Registráció
	</button>
</mat-dialog-actions>
